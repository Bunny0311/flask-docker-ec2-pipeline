name: Flask App CI/CD Pipeline

# ------------------------------
# 1ï¸âƒ£ Trigger
# ------------------------------
on:
  push:
    branches: [ "main" ]

# ------------------------------
# 2ï¸âƒ£ Jobs
# ------------------------------
jobs:
  # ---------------------------------
  # Job 1: Build and Test
  # ---------------------------------
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies and pytest
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run unit tests
        run: |
          pytest || echo "No tests found â€” skipping..."

  # ---------------------------------
  # Job 2: Build and Push Docker Image
  # ---------------------------------
  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/file-converter:latest
            ${{ secrets.DOCKER_USERNAME }}/file-converter:1.0
            ${{ secrets.DOCKER_USERNAME }}/file-converter:${{ github.sha }}

  # ---------------------------------
  # Job 3: Deploy to EC2 (CD)
  # ---------------------------------
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "ğŸš€ Deployment started on EC2 instance..."
            echo "ğŸ“¦ Deploying commit: ${{ github.sha }}"

            # -------------------------------
            # ğŸ” Step 1: Login to Docker Hub
            # -------------------------------
            echo "ğŸ” Logging into Docker Hub..."
            echo "${{ secrets.DOCKER_TOKEN }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # -------------------------------
            # ğŸ§¹ Step 2: Stop and remove old container
            # -------------------------------
            echo "ğŸ§¹ Stopping old container..."
            sudo docker stop file-converter-container 2>/dev/null || true
            sudo docker rm file-converter-container 2>/dev/null || true

            # -------------------------------
            # ğŸ—‘ï¸ Step 3: Remove old images (cleanup)
            # -------------------------------
            echo "ğŸ—‘ï¸ Removing old images..."
            sudo docker image prune -af || true

            # -------------------------------
            # ğŸ› ï¸ Step 4: Pull new image (using git SHA for exact version)
            # -------------------------------
            echo "ğŸ“¥ Pulling image with tag: ${{ github.sha }}"
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/file-converter:${{ github.sha }}

            # -------------------------------
            # ğŸš€ Step 5: Run new container
            # -------------------------------
            echo "ğŸš€ Starting new container..."
            sudo docker run -d \
              -p 80:8000 \
              --name file-converter-container \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/file-converter:${{ github.sha }}

            # -------------------------------
            # âœ… Step 6: Verify deployment
            # -------------------------------
            echo "âœ… Verifying container status..."
            sleep 5
            sudo docker ps -a | grep file-converter-container
            
            # Show container logs (last 20 lines)
            echo "ğŸ“‹ Container logs:"
            sudo docker logs --tail 20 file-converter-container
            
            echo "âœ… Deployment successful! App running on port 80."
            echo "ğŸŒ Access your app at: http://${{ secrets.AWS_EC2_HOST }}"
            echo "ğŸ·ï¸ Deployed version: ${{ github.sha }}"