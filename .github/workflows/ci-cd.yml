name: Flask App CI/CD Pipeline

# ------------------------------
# 1ï¸âƒ£ Trigger
# ------------------------------
on:
  push:
    branches: [ "main" ]

# ------------------------------
# 2ï¸âƒ£ Jobs
# ------------------------------
jobs:
  # ---------------------------------
  # Job 1: Build and Test
  # ---------------------------------
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies and pytest
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run unit tests
        run: |
          pytest || echo "No tests found â€” skipping..."

  # ---------------------------------
  # Job 2: Build and Push Docker Image
  # ---------------------------------
  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/file-converter:latest
            ${{ secrets.DOCKER_USERNAME }}/file-converter:${{ github.sha }}

  # ---------------------------------
  # Job 3: Deploy to EC2 (CD)
  # ---------------------------------
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "ğŸš€ Deployment started on EC2 instance..."

            # -------------------------------
            # ğŸ³ Step 1: Install Docker if missing
            # -------------------------------
            if ! command -v docker &> /dev/null
            then
              echo "âš™ï¸ Docker not found. Installing Docker..."
              sudo apt-get update -y
              sudo apt-get install -y ca-certificates curl gnupg lsb-release
              sudo mkdir -p /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
                https://download.docker.com/linux/ubuntu \
                $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo systemctl enable docker
              sudo systemctl start docker
              echo "âœ… Docker installed successfully!"
            else
              echo "âœ… Docker already installed."
            fi

            # -------------------------------
            # ğŸ§¹ Step 2: Stop old container
            # -------------------------------
            docker stop file-converter-container || true
            docker rm file-converter-container || true

            # -------------------------------
            # ğŸ› ï¸ Step 3: Pull new image
            # -------------------------------
            docker pull ${{ secrets.DOCKER_USERNAME }}/file-converter:latest

            # -------------------------------
            # ğŸš€ Step 4: Run new container
            # -------------------------------
            docker run -d -p 80:8000 \
              --name file-converter-container \
              ${{ secrets.DOCKER_USERNAME }}/file-converter:latest

            echo "âœ… Deployment successful! App running on port 80."
