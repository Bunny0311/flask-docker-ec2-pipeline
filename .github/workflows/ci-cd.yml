name: Flask App CI/CD Pipeline

# ------------------------------
# 1️⃣ Define Trigger
# ------------------------------
on:
  push:
    branches: [ "main" ]

# ------------------------------
# 2️⃣ Define Jobs
# ------------------------------
jobs:
  # ---------------------------------
  # Job 1: Build and Test
  # ---------------------------------
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # ✅ Step 3: Install dependencies
      - name: Install dependencies and pytest
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # ✅ Step 4: Run tests
      - name: Run unit tests
        run: |
          pytest || echo "No tests found — skipping..."

  # ---------------------------------
  # Job 2: Build and Push Docker Image
  # ---------------------------------
  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Builds context from root directory
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/file-converter:1.0
            ${{ secrets.DOCKER_USERNAME }}/file-converter:${{ github.sha }}

  # ---------------------------------
  # Job 3: Deploy to EC2 (CD)
  # ---------------------------------
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
     
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "Deployment started on EC2 instance..."

            # Pull new image from Docker Hub
            docker pull ${{ secrets.DOCKER_USERNAME }}/file-converter:1.0

            # Stop old container (if exists)
            docker stop file-converter-container || true

            # Remove old container
            docker rm file-converter-container || true

           
            docker run -d -p 80:8000 \
              --name file-converter-container \
              ${{ secrets.DOCKER_USERNAME }}/file-converter:1.0

            echo "✅ New container deployed and running on port 80."
